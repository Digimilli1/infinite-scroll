<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- H1 -->
    <h1>Unsplash API- Infinite Scroll</h1>

    <div class="loader" id="loader" hidden>
        <img src="Loader.svg" alt="Loading">
    </div>

    <div class="image-container" id="image-container">

        <img src="https://images.unsplash.com/photo-1697216412454-807ca24cff70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2570&q=80" alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>

</html>
